# APPLICATION CONFIG
spring.application.name=gateway-service
server.port=8080


# EUREKA CONFIG
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


# Enable service discovery for Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true



# JWT CONFIG 
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437


# SPRING CLOUD GATEWAY ROUTES


# ---------- AUTH SERVICE ----------
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**


# ---------- ROOM SERVICE ----------
spring.cloud.gateway.routes[1].id=room-service
spring.cloud.gateway.routes[1].uri=lb://room-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/rooms/**



# GLOBAL CORS CONFIGURATION
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=Authorization,Content-Type
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true



# LOGGING
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty.http.client=INFO